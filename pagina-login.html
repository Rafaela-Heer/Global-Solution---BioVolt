<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioVolt</title>
    <link rel="stylesheet" href="login.css">
    <link rel="icon" href="./IMAGES/folha-azul.png" type="image/png">
</head>
<body>
    <main class="pagina">
        <div class="imagem">
            <img src="./IMAGES/LOGO.BioVolt-login.png" alt="Logo BioVolt">
        </div>
        <div class="sessao_area_preencher">
            <div class="area_preencher">
                <p>Entre com seu <strong>Login</strong> e <strong>Senha</strong></p>
                <div class="preencher">
                    <div class="areas">
                        <div class="area">
                            <input type="text" id="Login" name="Login" placeholder="Login">                           
                        </div>
                        <div class="area">
                            <input type="password" id="Senha" name="Senha" placeholder="Senha">                          
                        </div>
                        <div>
                            <a href="#" class="link_entrar" onclick="validarLogin(event)">Entrar</a>  
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
